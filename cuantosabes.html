    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="padre">
        <header class="header">
            <div class="menu">
                <div class="menu-nav">
                    <div class="logo">
                        <a href="index.html" class="format-logo">HeartMusic</a>
                    </div>
                    <nav class="nav">
                        <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
                        <a href="informacion.html"><i class="fa-regular fa-newspaper"></i>Informacion</a>
                        <a href="cuantosabes.html"><i class="fa-solid fa-gamepad"></i>Cuanto Sabes?</a>
                        <a href="nosotros.html"><i class="fa-solid fa-users"></i>Nosotros</a>
                        <a href="contacto.html"><i class="fa-solid fa-envelope"></i>Contacto</a>
                        <a href="registro.html"><i class="fa-regular fa-newspaper"></i>Newsletter</a>
                    </nav>
                </div>
                <div class="social">
                    <div class="web_social">
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="web_social">
                        <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="txt_princ">
                <h1>Vive la música en su máximo esplendor: Un mundo de sonidos y emociones te espera !!</h1>
            </div>
        </header>
        <section class="section">
            <div class="juego">
                <h2>Cuanto Sabes?</h2>
                <p>Probemos cuanto sabes de musica...</p>
                <div id="contenedor-pregunta">
                    <p><strong>Pregunta:</strong></p>
                    <p id="pregunta"></p>

                        <label for="opcion-correcta">Selecciona una opción:</label>
                        <select id="opcion-correcta" name="opcion-correcta">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                            <option value="opcion3">Opción 3</option>
                            <option value="opcion4">Opción 4</option>
                        </select>
                    </form>
                </div>
                <button id="boton-enviar">Enviar</button>
                <h3 id="resultado"></h3>
                <button id="boton-reiniciar">Reiniciar</button>
            </div>
        </section>
        <footer class="footer">
            <div class="pie_pag">
                <a href="#">Desarrollado por Kevin Aman © 2023</a>
