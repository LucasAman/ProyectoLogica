<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartMusic</title>
    <script src="https://kit.fontawesome.com/016a0bb562.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="padre">
        <header class="header">
            <div class="menu">
                <div class="menu-nav">
                    <div class="logo">
                        <a href="index.html" class="format-logo">HeartMusic</a>
                    </div>
                    <nav class="nav">
                        <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
                        <a href="informacion.html"><i class="fa-regular fa-newspaper"></i>Informacion</a>
                        <a href="cuantosabes.html"><i class="fa-solid fa-sliders"></i>Cuanto Sabes?</a>
                        <a href="nosotros.html"><i class="fa-solid fa-users"></i>Nosotros</a>
                        <a href="contacto.html"><i class="fa-solid fa-envelope"></i>Contacto</a>
                        <a href="registro.html"><i class="fa-regular fa-newspaper"></i>Newsletter</a>
                    </nav>
                </div>
                <div class="social">
                    <div class="web_social">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="web_social">
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="txt_princ">
                <h1>Vive la música en su máximo esplendor: Un mundo de sonidos y emociones te espera !!</h1>
            </div>
        </header>
        <section class="section">
            <div class="texto">
                <h2>Registrate a nuestro newsletter</h2>
            </div>
            <div class="form-container">
                <form id="registration-form">
                    <div class="input-field">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <label for="interest">Área de Interés</label>
                        <select id="interest" name="interest" required>
                            <option value="">Seleccione</option>
                            <option value="music">Música</option>
                            <option value="concert">Conciertos</option>
                            <option value="artist">Artistas</option>
                            <option value="news">Todo</option>
                        </select>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <div class="pie_pag">
                <a href="#">Desarrollado por Kevin Aman © 2023</a>
            </div>
        </footer>
    </div>
    <script src="./js/registro.js"></script>
</body>
</html>
